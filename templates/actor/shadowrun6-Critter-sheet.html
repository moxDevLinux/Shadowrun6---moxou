<form class="{{cssClass}}" autocomplete="off">
  <div class="npc-firstline">
    <span>Editable <label class="switch">
        <input type="checkbox" data-item-id="{{this.id}}" data-check="data.editmode" {{checked this.system.editmode}}
          type="checkbox" data-dtype="Boolean" />
        <span class="shadowrun6-slider round"></span>
      </label>
      {{#if system.editmode}}
      <select data-field="data.subtype" style="background: rgba(255,255,255,0.25); border: 0px">
        {{#select system.subtype}}
        {{#each config.NPC_SUBTYPES as |type id|}}
        <option value="{{@type}}" name=data.subtype>{{localize (concat "shadowrun6.npc.subtype." type)}}</option>
        {{/each}}
        {{/select}}
      </select>
      {{/if}}
    </span>
  </div>
  {{log this}}
  {{#if system.editmode}}
  {{> "systems/shadowrun6-moxou/templates/parts/npc_full_edit_sheet.html" }}
  {{else}}
  {{> "systems/shadowrun6-moxou/templates/parts/npc_usage_sheet.html" }}
  {{/if}}
</form>
