<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <h2><input type="text" value="{{item.name}}" data-field="name" /></h2>
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="92" width="92"
            style="background-color: var(--highlight-color)" />
        <div class="section">
            <dl>
                <dt>{{localize 'shadowrun6.qualityedit.explain'}}</dt>
                <dd><input type="text" value="{{item.system.explain}}" data-field="data.explain" /></dd>
                <dt>{{localize 'shadowrun6.qualityedit.description'}}:</dt>
                <dd>
                    <textarea type="text" data-field="system.description" class="secondary" placeholder="Details"
                        cols="20" rows="6">{{item.system.description}}</textarea>
                </dd>
                <dt>{{localize 'shadowrun6.qualityedit.category'}}</dt>
                <dd>
                    <select data-field="data.category">
                        {{#select item.system.category}}
                        {{#each config.QUALITY_CATEGORIES as |category id|}}
                        <option value="{{@category}}">{{localize (concat "QUALITY_CATEGORIES." category)}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </dd>
            </dl>
    </section>
</form>
