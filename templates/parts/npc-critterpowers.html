{{#if (itemTypeInList actor.items 'critterpower')}}
<dt>{{ localize 'shadowrun6.section.critterpowers.title' }}</dt>
<dd>
   <!-- Powers -->
   {{#each actor.items as |item id|}}
   {{#iff item.type '==' 'critterpower'}}
   <label class="" data-skill="{{id}}">
      <div class="tooltip">
         {{item.name}}
         <div class="right">
            <div class="text-content">
               <h3>{{item.name}}</h3>
               <p>{{{item_description item.system item.type}}}</p>
            </div>
            <i></i>
         </div>
      </div>
   </label>
   ,
   {{/iff}}
   {{/each}}
</dd>
{{/if}}
