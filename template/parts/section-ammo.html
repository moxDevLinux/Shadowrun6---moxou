	<!-- Ammunition -->
   <div class="section" style="display: inline-block; width: 38%; margin: 5px;">
	<div class="section-head">
		<h2 class="section-title">{{ localize 'shadowrun6.section.ammo' }}</h2>
		<a class="item-control ammunition-create" title="{{localize 'shadowrun6.section.ammo_add' }}"><h2 class="fas fa-plus"></h2></a>
	   </div>

	  <table>
 		{{#each actor.items as |item id|}}
		{{#iff item.type '==' 'gear'}}
		{{#iff item.system.type '==' "AMMUNITION"}}
       <tr class="draggable item" data-item-id="{{this.id}}"  title="{{item.system.description}}">
       	<td style="margin-right: 1rem"><label class="item-name" data-skill="{{id}}">{{item.name}}</label></td>
         <td><input class="centered box" type="text"     data-item-id="{{this.id}}" data-field="data.count" type="text"     value="{{item.system.count}}" data-dtype="Number" style="width: 1.5em" /></td>
			<td class="item-controls">
				<td class="centered"><a class="item-control item-edit" title='{{localize 'shadowrun6.label.edit' }}'><i
					class="fas fa-edit"></i></a> <a class="item-control item-delete"
				title='{{localize 'shadowrun6.label.delete' }}'><i class="fas fa-trash"></i></a></td>
         </td>
       </tr>
		{{/iff}}
		{{/iff}}
       {{/each}}
		</table>
	</div>
